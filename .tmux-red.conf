# Use Q as prefix magic key
#    unbind C-b
#    set -g prefix C-q
    
set-option -g allow-rename off
set-window-option -g automatic-rename off # don't rename window with shell name (+ iTerm)
set-option -g history-limit 100000 # increase scrollback buffer size
    
# More colors!
set -g default-terminal "screen-256color"
    
# super useful when using "grouped sessions" and multi-monitor setup
setw -g aggressive-resize on
# message text
set -g message-style bg='#44475a',fg='#8be9fd'   
# Status bar
set -g status-right-length 80
set -g status-right "| #[fg=cyan]%d-%m | #[fg=green]%H:%M | #[fg=brightcyan]#(tmux-spotify-info)"

# status right
#set -g status-right '#[fg=#8be9fd,bg=#44475a]#[fg=#44475a,bg=#8be9fd] #(tmux-mem-cpu-load -g 5 --interval 2) '
set -ga status-right '#[fg=#ff79c6,bg=yelow]#[fg=#44475a,bg=brightgreen] #(uptime | cut -f 4-5 -d " " | cut -f 1 -d ",") '
#set -ga status-right '#[fg=#bd93f9,bg=#ff79c6]#[fg=#f8f8f2,bg=#bd93f9] %a %H:%M:%S #[fg=#6272a4]%Y-%m-%d '

set -g status-fg white
set -g status-bg colour234
set -g window-status-activity-attr bold
set -g pane-border-fg colour245
set -g pane-active-border-fg brightcyan
set -g message-fg colour16
set -g message-bg colour221
set -g window-status-current-format "#[bg=brightred]#[fg=colour8] #F #I #[fg=colour234,bg=bright]#[fg=black,bg=brightyellow,noreverse] #W #[fg=brightcyan,bg=colour234]"
set -g status-interval 5
set -g window-status-format "#[fg=yellow]#[bg=grey]#I #[fg=white]#W"
set-option -g status-left '#[fg=white,bg=black] ꗝ '
    
# Reload tmux config
bind r source-file ~/.tmux.conf
    
# Move windows
bind . command-prompt -p "Move window to position:" "move-window -t '%%'"

# Don't kill the pane with ctrlk D
#set-environment -g 'IGNOREEOF' 2
    
# Sync panes!
bind o setw synchronize-panes on
bind O setw synchronize-panes off
    
# Preserve current path for split and new windows
bind-key c new-window -c "#{pane_current_path}"
bind-key % split-window -h -c "#{pane_current_path}"
bind-key '"' split-window -v -c "#{pane_current_path}"

# Vim key mode
setw -g mode-keys vi

# Resize pane with the mouse, but you lose copy/paste...
# set -g mouse on

# List of plugins
# Supports `github_username/repo` or full git repo URLs
set -g @tpm_plugins ' \
tmux-plugins/tpm \
tmux-plugins/tmux-resurrect \
tmux-plugins/tmux-continuum \
tmux-plugins/tmux-sidebar \
   '
   
# Auto resurrect me!
set -g @continuum-restore 'on'
set -g @continuum-save-interval '30'
    
# Resurrect me!
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-save-bash-history 'on'
set -g @resurrect-save 'S'
set -g @resurrect-restore 'R'

# Initializes TMUX plugin manager.
# Keep this line at the very bottom of tmux.conf.
run-shell '~/.tmux/plugins/tpm/tpm'
